<div class="container" ng-controller="contactController">

	<form class="well form-horizontal" ng-submit="createContact(newContact)"  id="contact_form">
		<fieldset>

			<!-- Form Name -->
			<div class="row">
			  <legend class="text-center">Contact Me Today!</legend>
		    </div>

			<!-- Text input-->

			<div class="form-group">
			  <label class="col-md-4 control-label">First Name</label>  
			  	<div class="col-md-4 inputGroupContainer">
			  	  <div class="input-group">
					  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					  <input name="first_name" placeholder="First Name" class="form-control" type="text" ng-model="newContact.first_name">
			      </div>
			    </div>
			</div>

			<!-- Text input-->

			<div class="form-group">
			  <label class="col-md-4 control-label" >Last Name</label> 
			    <div class="col-md-4 inputGroupContainer">
			      <div class="input-group">
			  		<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
			  		<input name="last_name" placeholder="Last Name" class="form-control" type="text" ng-model="newContact.last_name">
			      </div>
			    </div>
			</div>

			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label">E-Mail</label>  
			    <div class="col-md-4 inputGroupContainer">
			      <div class="input-group">
			        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
			  		<input name="email" placeholder="E-Mail Address" class="form-control" type="text" ng-model="newContact.email">
			      </div>
			  	</div>
			</div>


			<!-- Text input-->
			       
			<div class="form-group">
			  <label class="col-md-4 control-label">Phone #</label>  
			    <div class="col-md-4 inputGroupContainer">
			      <div class="input-group">
			        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
			  		<input name="phone" placeholder="(111)555-1212" class="form-control" type="text" ng-model="newContact.phone">
			      </div>
			  	</div>
			</div>

			<!-- Text input-->
			      
			<div class="form-group">
			  <label class="col-md-4 control-label">Address</label>  
			    <div class="col-md-4 inputGroupContainer">
			      <div class="input-group">
			        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
			  		<input name="address" placeholder="Address" class="form-control" type="text" ng-model="newContact.address">
			      </div>
			  	</div>
			</div>

			<!-- Text input-->
			 
			<div class="form-group">
			  <label class="col-md-4 control-label">City</label>  
			    <div class="col-md-4 inputGroupContainer">
				   <div class="input-group">
				      <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
				 	  <input name="city" placeholder="city" class="form-control" type="text" ng-model="newContact.city">
				   </div>
			    </div>
			</div>

			<!-- Select Basic -->
			   
			<div class="form-group"> 
			  <label class="col-md-4 control-label">State</label>
			    <div class="col-md-4 selectContainer">
			      <div class="input-group">
			        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
				    <select name="state" class="form-control selectpicker" ng-model="newContact.state">
				      <option value=" " >Please select your state</option>
				      <option>Alabama</option>
				      <option>Alaska</option>
				      <option >Arizona</option>
				      <option >Arkansas</option>
				      <option >California</option>
				      <option >Colorado</option>
				      <option >Connecticut</option>
				      <option >Delaware</option>
				      <option >District of Columbia</option>
				      <option> Florida</option>
				      <option >Georgia</option>
				      <option >Hawaii</option>
				      <option >daho</option>
				      <option >Illinois</option>
				      <option >Indiana</option>
				      <option >Iowa</option>
				      <option> Kansas</option>
				      <option >Kentucky</option>
				      <option >Louisiana</option>
				      <option>Maine</option>
				      <option >Maryland</option>
				      <option> Mass</option>
				      <option >Michigan</option>
				      <option >Minnesota</option>
				      <option>Mississippi</option>
				      <option>Missouri</option>
				      <option>Montana</option>
				      <option>Nebraska</option>
				      <option>Nevada</option>
				      <option>New Hampshire</option>
				      <option>New Jersey</option>
				      <option>New Mexico</option>
				      <option>New York</option>
				      <option>North Carolina</option>
				      <option>North Dakota</option>
				      <option>Ohio</option>
				      <option>Oklahoma</option>
				      <option>Oregon</option>
				      <option>Pennsylvania</option>
				      <option>Rhode Island</option>
				      <option>South Carolina</option>
				      <option>South Dakota</option>
				      <option>Tennessee</option>
				      <option>Texas</option>
				      <option> Uttah</option>
				      <option>Vermont</option>
				      <option>Virginia</option>
				      <option >Washington</option>
				      <option >West Virginia</option>
				      <option>Wisconsin</option>
				      <option >Wyoming</option>
				    </select>
				  </div>
				</div>
			</div>

			<!-- Text input-->

			<div class="form-group">
				<label class="col-md-4 control-label">Zip Code</label>  
				  <div class="col-md-4 inputGroupContainer">
				    <div class="input-group">
				        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
				  		<input name="zip" placeholder="Zip Code" class="form-control" type="text" ng-model="newContact.zip">
				    </div>
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label">Website or domain name</label>  
				   <div class="col-md-4 inputGroupContainer">
				    <div class="input-group">
				        <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
				  		<input name="website" placeholder="Website or domain name" class="form-control" type="text" ng-model="newContact.website">
				    </div>
				  </div>
			</div>

			<!-- radio checks -->
			<div class="form-group">
			    <label class="col-md-4 control-label">Are you a...</label>
			      <div class="col-md-4">
			        <div class="radio">
		                <label><input type="radio" name="job" value="yes" ng-model="newContact.job"/>Business Owner</label>
		            </div>
		            <div class="radio">
		                <label><input type="radio" name="job" value="no" ng-model="newContact.job"/>Recruiter</label>
		            </div>
		        </div>
		    </div>

			<!-- Text area -->
			  
			<div class="form-group">
			  <label class="col-md-4 control-label">What can I do for you?</label>
			    <div class="col-md-4 inputGroupContainer">
			      <div class="input-group">
			        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
			        	<textarea class="form-control" name="description" placeholder="Comment or Project Description" ng-model="newContact.description"></textarea>
				  </div>
				</div>
			</div>

			<!-- Success message -->
			<div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>

			<!-- Button -->
			<div class="form-group">
			  <label class="col-md-4 control-label"></label>
			  <div class="col-md-4">
			    <button type="submit" class="btn btn-warning" >Send <span class="glyphicon glyphicon-send"></span></button>
			  </div>
			</div>

		</fieldset>
	</form>

<a href="#top" class="back-to-top"> Back to top </a>
	
</div><!-- /.container -->
